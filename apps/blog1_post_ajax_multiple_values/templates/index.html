<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>
        Post ajax multiple form
    </title>
</head>
<body>

<p>Multiple form</p>

<form method="POST" action="{{request.get_full_path}}">
    {% csrf_token %}
    <select multiple="multiple" name="params">
        <option value="1">Value 1</option>
        <option value="2">Value 2</option>
        <option value="3">Value 3</option>
    </select>

    <button type="submit">Submit</button>
</form>

<div id="results">

    <div class="method_calls" id="serialize-jquery">
        <div class="title">
            <h2>jQuery serialize()</h2>
        </div>
        <div class="raw-body">
            <span>Raw body : </span><span class="result"></span>
        </div>
        <div class="getlist">
            <span>request.GET.get_list('params') : </<span><span class="result"></span>
        </div>

        <div class="get">
            <span>request.GET.get('params') : </<span><span class="result"></span>
        </div>

        <div class="get-paramlist">
            <span>request.GET.get('params[]') : </<span><span class="result"></span>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
{% load static %}
<script src="{% static 'blog1_post_ajax_multiple_values/js/post_ajax_values.js' %}">
</script>

</body>
</html>
